<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      text-align: center;
      display: none;
    }
    .pdf-link {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm Your Flight Data</h1>
    <div class="input-group">
      <label for="confirmation-code">Enter Your Confirmation Code</label>
      <input type="text" id="confirmation-code" placeholder="Enter confirmation code">
    </div>
    <button class="btn" onclick="checkConfirmationCode()">Confirm</button>
    <div class="error" id="error-message">Invalid confirmation code. Please try again.</div>
    <div class="pdf-link" id="pdf-link">
      <a href="https://drive.google.com/file/d/1AbjCu5YZDv3xxRJi0vjxUTUM42Cv_w7J/view?usp=drivesdk" target="_blank">View Your Flight Details</a>
    </div>
  </div>

  <script>
    function checkConfirmationCode() {
      const confirmationCodeInput = document.getElementById('confirmation-code').value;
      const correctCode = 'QR1070'; // The updated confirmation code
      const errorMessage = document.getElementById('error-message');
      const pdfLink = document.getElementById('pdf-link');

      if (confirmationCodeInput.toUpperCase() === correctCode) {
        errorMessage.style.display = 'none';
        pdfLink.style.display = 'block';
      } else {
        errorMessage.style.display = 'block';
        pdfLink.style.display = 'none';
      }
    }
  </script>
</body>
</html>
